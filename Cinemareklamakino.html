<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reklama</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
        }

        .slider {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            flex-direction: column;
            animation: slide 15s linear infinite; /* 15s to czas przewijania */
        }

        .slide {
            width: 100vw;
            height: 100vh;
            background-size: cover;
            background-position: center;
        }

        @keyframes slide {
            0% {
                transform: translateY(0);
            }
            33% {
                transform: translateY(0);
            }
            66% {
                transform: translateY(-100%);
            }
            100% {
                transform: translateY(-200%);
            }
        }
    </style>
</head>
<body>
    <div class="slider">
        <!-- Zastąp poniższe linki rzeczywistymi linkami do obrazów -->
        <div class="slide" style="background-image: url('https://imgur.com/a/q0NmOrg.jpg');"></div>
        <div class="slide" style="background-image: url('https://imgur.com/a/lJgaZbF.jpg');"></div>
        <div class="slide" style="background-image: url('https://imgur.com/a/bbML61T.jpg');"></div>
    </div>
</body>
</html>
